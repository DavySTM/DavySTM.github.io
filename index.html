<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;

</head>
<body>

    <div class="pdf-container">
        <!-- IntÃ©gration du PDF sans interface visible -->
        <embed src="portfolio.pdf" type="application/pdf" />
    </div>

</body>
</html>
