<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        /* On utilise un conteneur pour garantir une taille dynamique */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .pdf-container {
            width: 100%;
            height: 100vh; /* La hauteur s'ajuste à l'écran */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Enlever la bordure de l'iframe */
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <!-- Remplace par le chemin vers ton fichier PDF -->
        <iframe src="portfolio.pdf" title="Mon Portfolio PDF"></iframe>
    </div>

</body>
</html>
