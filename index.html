<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Cache la barre de défilement */
        }

        #pdf-canvas {
            display: block; /* Empêche le centrage */
            width: 100%;
            height: 100%;
            object-fit: contain; /* Permet d'adapter l'image du PDF sans déformation */
        }

        /* Vous pouvez ajouter un fond ici si nécessaire */
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Canvas pour afficher le PDF -->
    <canvas id="pdf-canvas"></canvas>

    <script>
        const url = 'portfolio.pdf'; // Remplace par le chemin de ton PDF

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        // Fonction pour afficher le PDF
        function renderPDF() {
            pdfjsLib.getDocument(url).promise.then(function (pdf) {
                pdf.getPage(1).then(function (page) {
                    // Calcul du facteur de mise à l'échelle pour ajuster le PDF à l'écran
                    const scale = Math.min(window.innerWidth / page.getViewport({ scale: 1 }).width, window.innerHeight / page.getViewport({ scale: 1 }).height);
                    const viewport = page.getViewport({ scale: scale });

                    // Ajuster les dimensions du canvas en fonction du viewport
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Rendre la page sur le canvas
                    page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    });
                });
            });
        }

        // Redimensionner le PDF lors du redimensionnement de la fenêtre
        window.onresize = function() {
            renderPDF();
        };

        // Affichage initial du PDF
        renderPDF();
    </script>

</body>
</html>
